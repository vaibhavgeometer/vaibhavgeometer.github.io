<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <nav>
            <h1>Vaibhav's Blog</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="exam-countdown.html" class="active">Exam Countdown</a></li>
                <li><a href="algebra-quiz.html">Algebra Quiz</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-section">
        <h2>Countdown to the Big Exam!</h2>
        <p>Stay motivated! This countdown tracks the time remaining until your target date.</p>
        
        <div id="countdown-timer">
            <div class="timer-box">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="timer-box">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="timer-box">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="timer-box">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
        
        <p id="countdown-message" class="message"></p>
    </main>

    <footer>
        <p>&copy; 2024 Vaibhav's Blog. Built with HTML, CSS, and JS.</p>
    </footer>

    <script src="assets/js/countdown.js"></script>
